<section
  class="editor-container h-full gap-4 flex flex-col w-full padding-vertical py-4 mt-20"
>
  <div
    class="editor-toolbar p-2 bg-neutral-100 border border-neutral-200 rounded-lg shadow-sm flex flex-wrap gap-1 mb-3"
    *ngIf="editor"
  >
    <button
      (click)="editor.chain().focus().toggleBold().run()"
      [class.bg-primary-100]="editor.isActive('bold')"
      class="p-2 rounded-md transition-colors duration-200 tooltip-wrapper"
      aria-label="Bold"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-bold"
      >
        <path
          d="M6 12h9a4 4 0 0 1 0 8H7a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h7a4 4 0 0 1 0 8"
        />
      </svg>
      <span class="tooltip">Bold</span>
    </button>

    <button
      (click)="editor.chain().focus().toggleItalic().run()"
      [class.bg-primary-100]="editor.isActive('italic')"
      class="p-2 rounded-md transition-colors duration-200 tooltip-wrapper"
      aria-label="Italic"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-italic"
      >
        <line x1="19" x2="10" y1="4" y2="4" />
        <line x1="14" x2="5" y1="20" y2="20" />
        <line x1="15" x2="9" y1="4" y2="20" />
      </svg>
      <span class="tooltip">Italic</span>
    </button>

    <button
      (click)="editor.chain().focus().toggleUnderline().run()"
      [class.bg-primary-100]="editor.isActive('underline')"
      class="p-2 rounded-md transition-colors duration-200 tooltip-wrapper"
      aria-label="Underline"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-underline"
      >
        <path d="M6 4v6a6 6 0 0 0 12 0V4" />
        <line x1="4" x2="20" y1="20" y2="20" />
      </svg>
      <span class="tooltip">Underline</span>
    </button>

    <button
      (click)="addLink()"
      [class.bg-primary-100]="editor.isActive('link')"
      class="p-2 rounded-md transition-colors duration-200 tooltip-wrapper"
      aria-label="Link"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-link"
      >
        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
        <path
          d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"
        />
      </svg>
      <span class="tooltip">Link</span>
    </button>

    <div class="h-8 mx-1 w-px bg-neutral-300"></div>

    <button
      (click)="addImage()"
      class="p-2 rounded-md transition-colors duration-200 tooltip-wrapper"
      aria-label="Image"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-image"
      >
        <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
        <circle cx="9" cy="9" r="2" />
        <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" />
      </svg>
      <span class="tooltip">Image</span>
    </button>

    <div class="h-8 mx-1 w-px bg-neutral-300"></div>

    <button
      (click)="editor.chain().focus().setTextAlign('left').run()"
      [class.bg-primary-100]="editor.isActive({ textAlign: 'left' })"
      class="p-2 rounded-md transition-colors duration-200 tooltip-wrapper"
      aria-label="Align left"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-align-left"
      >
        <line x1="21" x2="3" y1="6" y2="6" />
        <line x1="15" x2="3" y1="12" y2="12" />
        <line x1="17" x2="3" y1="18" y2="18" />
      </svg>
      <span class="tooltip">Align left</span>
    </button>

    <button
      (click)="editor.chain().focus().setTextAlign('center').run()"
      [class.bg-primary-100]="editor.isActive({ textAlign: 'center' })"
      class="p-2 rounded-md transition-colors duration-200 tooltip-wrapper"
      aria-label="Center"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-align-center"
      >
        <line x1="21" x2="3" y1="6" y2="6" />
        <line x1="17" x2="7" y1="12" y2="12" />
        <line x1="19" x2="5" y1="18" y2="18" />
      </svg>
      <span class="tooltip">Center</span>
    </button>

    <button
      (click)="editor.chain().focus().setTextAlign('right').run()"
      [class.bg-primary-100]="editor.isActive({ textAlign: 'right' })"
      class="p-2 rounded-md transition-colors duration-200 tooltip-wrapper"
      aria-label="Align right"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-align-right"
      >
        <line x1="21" x2="3" y1="6" y2="6" />
        <line x1="21" x2="9" y1="12" y2="12" />
        <line x1="21" x2="7" y1="18" y2="18" />
      </svg>
      <span class="tooltip">Align right</span>
    </button>

    <button
      (click)="editor.chain().focus().setTextAlign('justify').run()"
      [class.bg-primary-100]="editor.isActive({ textAlign: 'justify' })"
      class="p-2 rounded-md transition-colors duration-200 tooltip-wrapper"
      aria-label="Justify"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-align-justify"
      >
        <line x1="3" x2="21" y1="6" y2="6" />
        <line x1="3" x2="21" y1="12" y2="12" />
        <line x1="3" x2="21" y1="18" y2="18" />
      </svg>
      <span class="tooltip">Justify</span>
    </button>

    <div class="h-8 mx-1 w-px bg-neutral-300"></div>

    <button
      (click)="editor.chain().focus().toggleHeading({ level: 1 }).run()"
      [class.bg-primary-100]="editor.isActive('heading', { level: 1 })"
      class="p-2 rounded-md transition-colors duration-200 tooltip-wrapper"
      aria-label="Heading 1"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-heading-1"
      >
        <path d="M4 12h8" />
        <path d="M4 18V6" />
        <path d="M12 18V6" />
        <path d="m17 12 3-2v8" />
      </svg>
      <span class="tooltip">Heading 1</span>
    </button>

    <button
      (click)="editor.chain().focus().toggleHeading({ level: 2 }).run()"
      [class.bg-primary-100]="editor.isActive('heading', { level: 2 })"
      class="p-2 rounded-md transition-colors duration-200 tooltip-wrapper"
      aria-label="Heading 2"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-heading-2"
      >
        <path d="M4 12h8" />
        <path d="M4 18V6" />
        <path d="M12 18V6" />
        <path d="M21 18h-4c0-4 4-3 4-6 0-1.5-2-2.5-4-1" />
      </svg>
      <span class="tooltip">Heading 2</span>
    </button>

    <div class="h-8 mx-1 w-px bg-neutral-300"></div>

    <button
      (click)="editor.chain().focus().toggleBulletList().run()"
      [class.bg-primary-100]="editor.isActive('bulletList')"
      class="p-2 rounded-md transition-colors duration-200 tooltip-wrapper"
      aria-label="Bullet List"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-list"
      >
        <line x1="8" y1="6" x2="21" y2="6" />
        <line x1="8" y1="12" x2="21" y2="12" />
        <line x1="8" y1="18" x2="21" y2="18" />
        <line x1="3" y1="6" x2="3.01" y2="6" />
        <line x1="3" y1="12" x2="3.01" y2="12" />
        <line x1="3" y1="18" x2="3.01" y2="18" />
      </svg>
      <span class="tooltip">Bullet List</span>
    </button>

    <button
      (click)="editor.chain().focus().toggleOrderedList().run()"
      [class.bg-primary-100]="editor.isActive('orderedList')"
      class="p-2 rounded-md transition-colors duration-200 tooltip-wrapper"
      aria-label="Ordered List"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-list-ordered"
      >
        <line x1="10" y1="6" x2="21" y2="6" />
        <line x1="10" y1="12" x2="21" y2="12" />
        <line x1="10" y1="18" x2="21" y2="18" />
        <path d="M4 6h1v4" />
        <path d="M4 10h2" />
        <path d="M6 18H4c0-1 2-2 2-3s-1-1.5-2-1" />
      </svg>
      <span class="tooltip">Ordered List</span>
    </button>
  </div>

  <!-- Tiptap -->
  <div
    *ngIf="editor"
    class="editor-content bg-neutral-100 border border-neutral-200 rounded-lg shadow-sm p-4 h-full overflow-y-auto relative"
  >
    <div
      class="absolute bottom-0 right-0 px-2 py-1 text-xs text-gray-500 bg-gray-50 border-t border-l border-gray-200 rounded-b"
    >
      {{ getCharacterCount() }} characters
    </div>

    <div class="h-[500px] overflow-y-auto">
      <tiptap-editor [editor]="editor" class=""></tiptap-editor>
    </div>
  </div>
</section>
