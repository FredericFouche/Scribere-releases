<section class="article-container padding-vertical py-12">
  <div *ngIf="isLoading" class="text-center py-10">
    <div
      class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-primary-700"
    ></div>
  </div>

  <div *ngIf="error" class="text-center py-10">
    <p class="text-neutral-500">{{ error }}</p>
  </div>

  <div *ngIf="article" class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold mb-4">{{ article.title }}</h1>
    <div class="flex items-center text-sm text-neutral-500 mb-4 space-x-3">
      <span>{{ article.createdAt | date : "dd MMM yyyy" }}</span>
      <span
        *ngIf="article.readTime"
        class="inline-block h-1 w-1 rounded-full bg-neutral-300"
      ></span>
      <span *ngIf="article.readTime">{{ article.readTime }} min read</span>
    </div>
    <img
      *ngIf="article.coverImgUrl"
      [src]="article.coverImgUrl"
      alt="{{ article.title }}"
      class="w-full h-auto rounded-lg mb-6"
    />
    <div
      class="text-neutral-700 leading-relaxed"
      [innerHTML]="article.content"
    ></div>
  </div>
</section>
