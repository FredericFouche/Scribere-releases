<section
  class="min-h-screen lg:h-screen grid grid-cols-1 lg:grid-cols-2 gap-4 items-center padding-vertical overflow-hidden"
>
  <div class="flex flex-col my-auto">
    <h2 class="catch-phrase text-7xl xs:text-8xl md:text-9xl mb-8">
      Stories that stay. Ideas that grow.
    </h2>
    <p class="sub-p text-xl md:text-2xl mb-12">
      Where every word is a seed, and every story a garden of ideas.
    </p>
    <button [routerLink]="['/signin']" class="button w-44">
      Start your journey
    </button>
  </div>

  <div
    class="h-full w-full hidden lg:flex items-center justify-center overflow-hidden"
  >
    <div class="w-3/5 h-3/5 relative">
      <img
        src="assets/images/illustrations/illustration1.svg"
        alt="Illustration 1"
        class="absolute inset-0 w-full h-full object-contain opacity-0 carousel-img-1"
      />
      <img
        src="assets/images/illustrations/illustration2.svg"
        alt="Illustration 2"
        class="absolute inset-0 w-full h-full object-contain opacity-0 carousel-img-2"
      />
      <img
        src="assets/images/illustrations/illustration3.svg"
        alt="Illustration 3"
        class="absolute inset-0 w-full h-full object-contain opacity-0 carousel-img-3"
      />
      <img
        src="assets/images/illustrations/illustration4.svg"
        alt="Illustration 4"
        class="absolute inset-0 w-full h-full object-contain opacity-0 carousel-img-4"
      />
    </div>
  </div>
</section>
